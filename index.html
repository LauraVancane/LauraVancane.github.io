<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>An Anonymous Pen on CodePen</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <style>
    .heading {
      font-size: 44px;
      ;
    }

    .main {
      background:
        url('https://ak2.picdn.net/shutterstock/videos/9575732/thumb/1.jpg');
      height: 100vh;
      background-size:cover;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .about {
      background: #e8c5e5;
      height: 100vh;
    }

    .strong-sides {
      height: 50vh;
      padding: 45px;
    }

    .glyphicon {
      font-size: 50px;

    }

    .pics {
      height: 70vh;
    }
    </style>

</head>

<body>
  <div class="centered main" id="main">
    <h1 class="heading">
      Well, hello darling!
    </h1>
</div>






<div class="about centered" id="about">
   <h2 class="about-heading">
     I want to show you this video of cute puppies
   </h2>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/mRf3-JkwqfU" frameborder="0" allowfullscreen></iframe>
</div>




<div class="strong-sides container" id="strong-sides">
  <div class="row">
  <div class="col-sm-4 centered">
    <span class="glyphicon glyphicon-send"></span>
    <h3 class="side-heading">Adventurous</h3>
    <p class="description">I love to travel, see new places, meet new people.</p>
  </div>
  <div class="col-sm-4 centered">
        <span class="glyphicon glyphicon-heart"></span>
    <h3 class="side-heading">Vital</h3>
    <p class="description">Enjoying life</p>
  </div>
  <div class="col-sm-4 centered">
       <span class="glyphicon glyphicon-headphones"></span>
    <h3 class="side-heading">Disco lover</h3>
    <p class="description">Disco music makes me want to dance.</p>
  </div>
</div>
</div>





<div class="pics" id="pics">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://semnutrition.azurewebsites.net/wp-content/uploads/2015/10/runneratsunrise.jpg" alt="...">
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item">
      <img src="https://i.ytimg.com/vi/N9xDAk1W248/maxresdefault.jpg" alt="...">
      <div class="carousel-caption">

      </div>
    </div>

    <div class="item">
      <img src="http://www.djiboutijones.com/wp-content/uploads/2017/08/airline-travel.jpg" alt="...">
      <div class="carousel-caption">

      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>





<div class="contacts" id="contacts">

</div>
